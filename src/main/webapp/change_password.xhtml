<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Name:" for="name"/>
                <h:outputLabel id="name" value="#{changePassword.user.login}"/>
                <h:message for="name"/>

                <h:outputLabel value="Old password: " for="old-password"/>
                <h:inputSecret id="old-password" value="#{changePassword.oldPassword}"/>
                <h:message for="old-password"/>

                <h:outputLabel value="New password: " for="new-password"/>
                <h:inputSecret id="new-password" value="#{changePassword.newPassword}"/>
                <h:message for="new-password"/>

                <h:commandButton value="Save" action="#{changePassword.saveUser}"/>
                <h:outputText value="You will be logged out of your accont"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="/index.xhtml"/>
    </ui:define>

</ui:composition>
