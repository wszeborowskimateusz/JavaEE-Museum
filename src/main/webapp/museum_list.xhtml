<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{museumList.museums}" var="museum">
            <h:column>
                <h:outputText value="#{museum.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{museum.name}"/>
            </h:column>

            <h:column>
                <h:dataTable value="#{museum.exhibitList}" var="exhibit">
                    <h:column>
                        <h:outputText value="#{exhibit.name} #{exhibit.year}"/>
                    </h:column>
                </h:dataTable>
            </h:column>

            <h:column>
                <h:button value="Show" outcome="museum_view.xhtml">
                    <f:param name="museum" value="#{museum.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="museum_edit.xhtml">
                    <f:param name="museum" value="#{museum.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{museumList.removeMuseum(museum)}"/>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:button value="Create" outcome="museum_create.xhtml"/>
    </ui:define>

</ui:composition>
