<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="exhibit" value="#{exhibitModify.exhibit}" required="false"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Name:" for="name"/>
                <h:inputText id="name" value="#{exhibitModify.exhibit.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Year:" for="year"/>
                <h:inputText id="year" value="#{exhibitModify.exhibit.year}"
                             converterMessage="Must be a number">
                    <f:convertNumber/>
                </h:inputText>
                <h:message for="year"/>

                <h:outputLabel value="Condition:" for="condition"/>
                <h:selectOneMenu id="condition" value="#{exhibitModify.exhibit.condition}">
                    <f:selectItems value="#{exhibitModify.availableExhibitConditions}"
                                   var="condition" itemValue="#{condition}"
                                   itemLabel="#{condition}"/>
                </h:selectOneMenu>
                <h:message for="condition"/>

                <h:commandButton value="Save" action="#{exhibitModify.saveExhibit}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="exhibit_list.xhtml"/>
    </ui:define>

</ui:composition>
