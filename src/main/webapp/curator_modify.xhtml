<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="curator" value="#{curatorModify.curator}" required="false"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Login:" for="login"/>
                <h:inputText id="login" value="#{curatorModify.curator.login}"/>
                <h:message for="login"/>

                <h:outputLabel value="Name:" for="name"/>
                <h:inputText id="name" value="#{curatorModify.curator.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Date of hiring:" for="dateOfHiring"/>
                <h:inputText id="dateOfHiring" value="#{curatorModify.curator.dateOfHiring}"
                             converterMessage="Format must be: yyyy-MM-dd">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="dateOfHiring"/>

                <h:commandButton value="Save" action="#{curatorModify.saveCurator}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="curator_list.xhtml"/>
    </ui:define>

</ui:composition>
