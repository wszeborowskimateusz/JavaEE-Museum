<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="curator" value="#{curatorView.curator}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Login:" for="login"/>
            <h:outputText id="login" value="#{curatorView.curator.login}"/>

            <h:outputLabel value="DateOfHiring:" for="dateOfHiring"/>
            <h:outputText id="dateOfHiring" value="#{curatorView.curator.dateOfHiring}"/>
        </h:panelGrid>

        <h:button value="Back" outcome="curator_list.xhtml"/>
    </ui:define>

</ui:composition>
