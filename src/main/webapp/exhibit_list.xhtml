<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{exhibitList.exhibits}" var="exhibit">
            <h:column>
                <h:outputText value="#{exhibit.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{exhibit.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{exhibit.year}"/>
            </h:column>

            <h:column>
                <h:button value="Show" outcome="exhibit_view.xhtml">
                    <f:param name="exhibit" value="#{exhibit.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="exhibit_edit.xhtml">
                    <f:param name="exhibit" value="#{exhibit.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{exhibitList.removeExhibit(exhibit)}"/>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:button value="Create" outcome="exhibit_create.xhtml"/>
    </ui:define>

</ui:composition>
