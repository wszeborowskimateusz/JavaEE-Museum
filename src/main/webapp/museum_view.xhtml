<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="museum" value="#{museumView.museum}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Name:" for="name"/>
            <h:outputText id="name" value="#{museumView.museum.name}"/>

            <h:outputLabel value="City:" for="city"/>
            <h:outputText id="city" value="#{museumView.museum.city}"/>

            <h:outputLabel value="Curator:" for="curator"/>
            <h:outputText id="curator" value="#{museumView.museum.curator.login}"/>

            <h:outputLabel value="Opening date:" for="openingDate"/>
            <h:outputText id="openingDate" value="#{museumView.museum.openingDate}"/>

            <h:outputLabel value="Exhibits:" for="exhibits"/>
            <h:dataTable id="exhibits" value="#{museumView.museum.exhibitList}" var="exhibit">
                <h:column>
                    <h:outputText value="#{exhibit.name} #{exhibit.year}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

        <h:button value="Back" outcome="museum_list.xhtml"/>
    </ui:define>

</ui:composition>
