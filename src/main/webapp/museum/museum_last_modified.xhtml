<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{museumList.museumsSortedByModificationTime}" var="museum">
            <h:column>
                <h:outputText value="#{museum.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{museum.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{museum.lastModificationTime}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{museum.curator.name}"/>
            </h:column>

            <h:column>
                <h:dataTable value="#{museum.exhibitList}" var="exhibit">
                    <h:column>
                        <h:outputText value="#{exhibit.name} #{exhibit.year}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
