<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{curatorList.curators}" var="curator">
            <h:column>
                <h:outputText value="#{curator.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{curator.login}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{curator.name}"/>
            </h:column>

            <h:column>
                <h:button value="Show" outcome="curator_view.xhtml">
                    <f:param name="curator" value="#{curator.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edit" outcome="curator_modify.xhtml">
                    <f:param name="curator" value="#{curator.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Delete" action="#{curatorList.removeCurator(curator)}"/>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:button value="Create" outcome="curator_modify.xhtml"/>
    </ui:define>

</ui:composition>
