<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="exhibit" value="#{exhibitView.exhibit}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Name:" for="name"/>
            <h:outputText id="name" value="#{exhibitView.exhibit.name}"/>

            <h:outputLabel value="Year:" for="year"/>
            <h:outputText id="year" value="#{exhibitView.exhibit.year}"/>

            <h:outputLabel value="Condition:" for="condition"/>
            <h:outputText id="condition" value="#{exhibitView.exhibit.condition}"/>
        </h:panelGrid>

        <h:button value="Back" outcome="exhibit_list.xhtml"/>
    </ui:define>

</ui:composition>
